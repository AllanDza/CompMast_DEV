name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '36 14 * * 6'

jobs:
  bandit_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Set Git identity
        run: |
          git config --global user.email "allanferns08@gmail.com"
          git config --global user.name "AllanDza"
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Bandit
        run: |
          pip install bandit
          bandit -r .
          
  codeql:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup CodeQL
        uses: github/codeql-action/init@v1

      - name: Analyze code 
        run: echo "Running CodeQL analysis "

      - name: Upload CodeQL results 
        run: echo "Uploading CodeQL results "

      - name: Complete CodeQL analysis 
        run: echo "CodeQL analysis completed "

  analyze:
    name: Analyze
    needs: bandit_scan
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

  copy-files:
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Push files
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.PUSH_TOKEN }}
        with:
          source_file: '*.html *.css'  # Use wildcards to match all HTML and CSS files
          destination_repo: 'AllanDza/CompMast_TEST'
          user_email: 'allanferns007@gmail.com'
          user_name: 'AllanDza'
          commit_message: 'Copy HTML and CSS files'
